<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨퍼런스 참가자 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .search-section {
            padding: 30px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 16px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .result {
            display: none;
            animation: fadeInUp 0.5s ease;
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            border-left: 4px solid #4f46e5;
        }

        .result.show {
            display: block;
        }

        .result-header {
            color: #4f46e5;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            gap: 16px;
        }

        .info-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-1px);
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .info-value {
            color: #6b7280;
            font-size: 16px;
        }

        .error {
            display: none;
            color: #ef4444;
            text-align: center;
            padding: 16px;
            background: #fef2f2;
            border-radius: 8px;
            margin-top: 16px;
        }

        .error.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 컨퍼런스 참가자 검색</h1>
            <p>이메일 주소로 참가 정보를 확인하세요</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="search-input" 
                    placeholder="이메일 주소를 입력하세요 (예: user@example.com)"
                    autocomplete="email"
                >
                <button onclick="searchParticipant()" class="search-button">
                    🔍 참가 정보 조회
                </button>
            </div>
            
            <div id="result" class="result">
                <div class="result-header" id="resultHeader"></div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">🏨 사전숙박</div>
                        <div class="info-value" id="accommodation"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🚗 차량</div>
                        <div class="info-value" id="vehicle"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">📋 배정된 BP세션</div>
                        <div class="info-value" id="bpSession"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🍽️ 오찬 장소</div>
                        <div class="info-value" id="lunchVenue"></div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="error">
                ❌ 해당 이메일로 등록된 참가자 정보를 찾을 수 없습니다.
            </div>
        </div>
    </div>

    <script>
        // 여기에 본인의 정보를 넣으세요!
        const SHEET_ID = '1I-G6EMqR4WwBHTF0a05oIRAlOY_ip_w_DwOckZ6Mgtg';
        const API_KEY = 'AIzaSyA-bYtxMAFPcX4o4TINMuCE4rlljX5OKEs';

        // 실제 구글 시트에서 데이터 가져오기
        async function fetchGoogleSheetData() {
            const range = 'Sheet1!A1:F544';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // 첫 번째 행은 제목이니까 제외하고, 나머지 데이터를 정리해요
                const rows = data.values.slice(1);
                const participants = rows.map(row => ({
                    name: row[0] || '',
                    email: row[1] || '',
                    accommodation: row[2] || '',
                    vehicle: row[3] || '',
                    bpSession: row[4] || '',
                    lunchVenue: row[5] || ''
                }));
                
                return participants;
            } catch (error) {
                console.error('데이터를 가져올 수 없어요:', error);
                return [];
            }
        }

        // 검색 함수
        async function searchParticipant() {
            const email = document.getElementById('emailInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // 초기화
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            if (!email) {
                alert('이메일 주소를 입력해주세요.');
                return;
            }

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // 구글 시트에서 데이터 가져오기
            const allParticipants = await fetchGoogleSheetData();
            const participant = allParticipants.find(p => 
                p.email.toLowerCase() === email.toLowerCase()
            );
            
            if (participant && participant.name) {
                // 결과 표시
                document.getElementById('resultHeader').textContent = 
                    `${participant.name}님의 컨퍼런스 참가 정보를 알려드려요! 🎉`;
                document.getElementById('accommodation').textContent = participant.accommodation;
                document.getElementById('vehicle').textContent = participant.vehicle;
                document.getElementById('bpSession').textContent = participant.bpSession;
                document.getElementById('lunchVenue').textContent = participant.lunchVenue;
                
                resultDiv.classList.add('show');
            } else {
                errorDiv.classList.add('show');
            }
        }

        // Enter 키 이벤트 처리
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchParticipant();
            }
        });

        // 페이지 로드 시 포커스
        window.addEventListener('load', function() {
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
