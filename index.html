        function parseCSV(text) {
            const lines = text.split('\n');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // ê°„ë‹¨í•œ CSV íŒŒì‹± (ë”°ì˜´í‘œ ì²˜ë¦¬)
                const values = [];
