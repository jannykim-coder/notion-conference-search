<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨퍼런스 참가자 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .search-section {
            padding: 30px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 16px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            animation: fadeInUp 0.5s ease;
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            border-left: 4px solid #4f46e5;
        }

        .result.show {
            display: block;
        }

        .result-header {
            color: #4f46e5;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            gap: 16px;
        }

        .info-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-1px);
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .info-value {
            color: #6b7280;
            font-size: 16px;
        }

        .error {
            display: none;
            color: #ef4444;
            text-align: center;
            padding: 16px;
            background: #fef2f2;
            border-radius: 8px;
            margin-top: 16px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 컨퍼런스 참가자 검색</h1>
            <p>이메일 주소로 참가 정보를 확인하세요</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="search-input" 
                    placeholder="이메일 주소를 입력하세요 (예: user@example.com)"
                    autocomplete="email"
                >
                <button onclick="searchParticipant()" class="search-button" id="searchBtn">
                    🔍 참가 정보 조회
                </button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                참가자 정보를 검색하고 있습니다...
            </div>
            
            <div id="result" class="result">
                <div class="result-header" id="resultHeader"></div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">🏨 사전숙박</div>
                        <div class="info-value" id="accommodation"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🚗 차량</div>
                        <div class="info-value" id="vehicle"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">📋 배정된 BP세션</div>
                        <div class="info-value" id="bpSession"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🍽️ 오찬 장소</div>
                        <div class="info-value" id="lunchVenue"></div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="error">
                ❌ 해당 이메일로 등록된 참가자 정보를 찾을 수 없습니다.
            </div>

            <div id="statusDiv"></div>
        </div>
    </div>

    <script>
        // ⚠️ 여기에 3단계에서 받은 Apps Script 웹 앱 URL을 넣으세요!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFSTsjo42kRJZK0m62pekFZKlR41KRXAeu1XPdtDOjcptZYA8Y6KODWEeuFpcvrPW-rw/exec';

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');
            
            if (show) {
                loadingDiv.classList.add('show');
                searchBtn.disabled = true;
                searchBtn.textContent = '🔄 검색 중...';
            } else {
                loadingDiv.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 참가 정보 조회';
            }
        }

        // 검색 함수
        async function searchParticipant() {
            const email = document.getElementById('emailInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // 초기화
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            document.getElementById('statusDiv').innerHTML = '';
            
            if (!email) {
                alert('이메일 주소를 입력해주세요.');
                return;
            }

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // URL 확인
            if (APPS_SCRIPT_URL.includes('여기에_웹앱_URL_넣기')) {
                showStatus('❌ Apps Script 웹 앱 URL을 설정해주세요!', true);
                return;
            }

            showLoading(true);

            try {
                const url = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(email)}`;
                console.log('요청 URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    const participant = data.data;
                    showStatus(`✅ ${participant.name}님을 찾았습니다!`);
                    
                    // 결과 표시
                    document.getElementById('resultHeader').textContent = 
                        `${participant.name}님의 컨퍼런스 참가 정보를 알려드려요! 🎉`;
                    document.getElementById('accommodation').textContent = participant.accommodation || '정보 없음';
                    document.getElementById('vehicle').textContent = participant.vehicle || '정보 없음';
                    document.getElementById('bpSession').textContent = participant.bpSession || '정보 없음';
                    document.getElementById('lunchVenue').textContent = participant.lunchVenue || '정보 없음';
                    
                    resultDiv.classList.add('show');
                } else {
                    showStatus(data.message || '참가자를 찾을 수 없습니다.', true);
                    errorDiv.classList.add('show');
                }
                
            } catch (error) {
                console.error('검색 오류:', error);
                showStatus(`❌ 오류가 발생했습니다: ${error.message}`, true);
                errorDiv.classList.add('show');
            } finally {
                showLoading(false);
            }
        }

        // Enter 키 이벤트 처리
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchParticipant();
            }
        });

        // 페이지 로드 시 포커스
        window.addEventListener('load', function() {
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
