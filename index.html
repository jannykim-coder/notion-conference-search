<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨퍼런스 참가 정보 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 12px;
        }

        .search-section {
            padding: 20px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 12px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            animation: fadeInUp 0.5s ease;
            background: #f8fafc;
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #4f46e5;
            margin-top: 16px;
        }

        .result.show {
            display: block;
        }

        .result-header {
            color: #4f46e5;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            line-height: 1.4;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            background: white;
            border-radius: 8px;
            padding: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-1px);
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .info-value {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }

        .error {
            display: none;
            color: #ef4444;
            text-align: center;
            padding: 14px;
            background: #fef2f2;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 14px;
            color: #6b7280;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 6px;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 0;
                border-radius: 12px;
                max-width: 100%;
            }
            
            .header {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 11px;
            }
            
            .search-section {
                padding: 16px;
            }
            
            .search-input {
                padding: 12px 14px;
                font-size: 16px; /* iOS에서 줌 방지 */
            }
            
            .search-button {
                padding: 12px 24px;
                font-size: 15px;
            }
            
            .result {
                padding: 14px;
            }
            
            .result-header {
                font-size: 15px;
                margin-bottom: 12px;
            }
            
            .info-grid {
                gap: 10px;
            }
            
            .info-item {
                padding: 12px;
            }
            
            .info-label {
                font-size: 12px;
            }
            
            .info-value {
                font-size: 14px;
            }
        }

        /* 매우 작은 화면 (iPhone SE 등) */
        @media (max-width: 375px) {
            body {
                padding: 3px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 12px;
            }
            
            .search-section {
                padding: 12px;
            }
            
            .search-input {
                padding: 10px 12px;
            }
            
            .search-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .result {
                padding: 12px;
            }
            
            .info-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 컨퍼런스 참가 정보 확인하기</h1>
            <p>회사 이메일 주소로 참가 정보를 확인하세요!(숙박/버스시간&위치/배정된 BP세션/중식 장소)</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="search-input" 
                    placeholder="회사 이메일 주소를 입력하세요"
                    autocomplete="email"
                >
                <button onclick="searchParticipant()" class="search-button" id="searchBtn">
                    🔍 참가 정보 조회
                </button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                참가자 정보를 검색하고 있습니다...
            </div>
            
            <div id="result" class="result">
                <div class="result-header" id="resultHeader"></div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">🏨 사전숙박</div>
                        <div class="info-value" id="accommodation"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🚗 차량</div>
                        <div class="info-value" id="vehicle"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">📋 배정된 BP세션</div>
                        <div class="info-value" id="bpSession"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🍽️ 중식 장소</div>
                        <div class="info-value" id="lunchVenue"></div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="error">
                ❌ 해당 이메일로 등록된 참가자 정보를 찾을 수 없습니다.(참가 명단 미등록)
            </div>

            <div id="statusDiv"></div>
        </div>
    </div>

    <script>
        let csvData = null;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');
            
            if (show) {
                loadingDiv.classList.add('show');
                searchBtn.disabled = true;
                searchBtn.textContent = '🔄 검색 중...';
            } else {
                loadingDiv.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 참가 정보 조회';
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                result.push(values);
            }
            
            return result;
        }

        async function loadCSVData() {
            if (csvData) return csvData;
            
            try {
                const response = await fetch('./conference-data.csv');
                if (!response.ok) {
                    throw new Error(`CSV 파일을 찾을 수 없습니다: ${response.status}`);
                }
                
                const text = await response.text();
                const parsed = parseCSV(text);
                
                csvData = {
                    headers: parsed[0],
                    data: parsed.slice(1).map(row => ({
                        name: row[0] || '',
                        email: row[1] || '',
                        accommodation: row[2] || '',
                        vehicle: row[3] || '',
                        bpSession: row[4] || '',
                        lunchVenue: row[5] || ''
                    }))
                };
                
                return csvData;
                
            } catch (error) {
                console.error('CSV 로드 오류:', error);
                showStatus(`❌ CSV 파일 로드 실패: ${error.message}`, true);
                return null;
            }
        }

        async function searchParticipant() {
            const email = document.getElementById('emailInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            document.getElementById('statusDiv').innerHTML = '';
            
            if (!email) {
                alert('이메일 주소를 입력해주세요.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            showLoading(true);
            showStatus('🔄 CSV 데이터를 로딩하고 있습니다...');

            const data = await loadCSVData();
            
            if (!data) {
                showLoading(false);
                showStatus('❌ 데이터를 로드할 수 없습니다. CSV 파일을 확인해주세요.', true);
                return;
            }

            showStatus('🔍 참가자를 검색하고 있습니다...');

            const participant = data.data.find(p => 
                p.email.toLowerCase().trim() === email.toLowerCase().trim()
            );
            
            if (participant && participant.name) {
                showStatus(`✅ ${participant.name}님을 찾았습니다!`);
                
                document.getElementById('resultHeader').textContent = 
                    `${participant.name}님의 컨퍼런스 참가 정보를 알려드려요! 🎉`;
                document.getElementById('accommodation').textContent = participant.accommodation || '정보 없음';
                document.getElementById('vehicle').textContent = participant.vehicle || '정보 없음';
                document.getElementById('bpSession').textContent = participant.bpSession || '정보 없음';
                document.getElementById('lunchVenue').textContent = participant.lunchVenue || '정보 없음';
                
                resultDiv.classList.add('show');
            } else {
                showStatus('❌ 해당 이메일로 등록된 참가자를 찾을 수 없습니다.', true);
                errorDiv.classList.add('show');
            }
            
            showLoading(false);
        }

        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchParticipant();
            }
        });

        window.addEventListener('load', function() {
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
